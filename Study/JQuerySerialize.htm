<!Doctype html>
<html>
<head lang="en">
	<meta charset="utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<style>
		ul{
			list-style-type: none;
		}
	</style>
</head>
<body>
	<form>
		<input type="text" name="bob" id="34"></input>
		<input type="email" name="harry" id="1"></input>
		<button id="button">serialize</button>
	</form>
	<div id="display"></div>
</body>
<script>
	
	var display = document.querySelector("#display");
	
	document.getElementById("button").onclick = function(e){
		e.preventDefault();
		var serialized = $('form').serialize();
		display.textContent = serialized;
		};
</script>
</html>
